<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/icon.png" type="image/x-icon">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="text/javascript" src="./src/js/parser.js"></script>
    <script type="text/javascript" src="./src/js/vis-network.min.js"></script>
    <title>ARM64 Simulator</title>
</head>

<body>
    <!-- Barra de navegacion -->
    <nav class="navbar py-4">
        <h1>ARM64 Simulator</h1>
    </nav>
    <!-- Editor -->
    <section class="container-fluid main py-4">
        <!-- editor de texto -->
        <div class="container editor py-4">
            <div class="editor_group1">
                <h2 class="mx-2">Editor</h2>
                <button id="play"><img src="./src/assets/play.png" alt="play"></button>
            </div>
            <div id="editor" class="container editor_text py-2" contenteditable="true"></div>
            <br>
            <!-- terminal -->
            <div class="editor_group2">
                <h2 class="mx-2">Terminal</h2>
                <button id="clear"><img src="./src/assets/clear.png" alt="limpiar"></button>
            </div>
            <div id="terminal" class="editor_terminal py-2" contenteditable="false"></div>
        </div>
    </section>
    <!-- Pie de pagina -->
    <footer class="footer container-fluid py-4">
        <img src="./src/assets/icon.png" alt="logo">
        <div>
            <h2>ARM64 Simulator</h2>
            <p>ARM64 Simulator es un proyecto de compiladores 2 con el proposito de implementar los conocimientos adquiridos <br> en el curso
                de compiladores en la Universidad de San Carlos de Guatemala.
            </p>
        </div>
        <div>
            <h3>Miembros del proyecto</h3>
            <ul>
                <li>Josue</li>
                <li>Karina</li>
                <li>Rodrigo</li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/ast.js"></script>
    
    
</body>

</html>
