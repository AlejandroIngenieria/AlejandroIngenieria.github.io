<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/icon.png" type="image/x-icon">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/monokai.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <!-- mi CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <title>ARM64 Simulator</title>
</head>

<body>
    <!-- Barra de navegacion -->
    <nav class="navbar py-4">
        <h1>ARM64 Simulator</h1>
    </nav>
    <!-- Editor -->
    <section class="workspace main">
        <section class="memory">
            <table>
                <thead>
                    <tr>
                        <th>Registro</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="registros">
                    
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </section>
        <section class="container-fluid main py-4">
            <!-- editor de texto -->
            <div class="container editor py-4">
                <div class="editor_group1">
                    <button class="btns" id="play">Ejecutar <img src="./src/assets/play.png" alt="play"></button>
                    <button class="btns" id="clear">Limpiar <img src="./src/assets/clear.png" alt="limpiar"></button>
                    <button class="btns" id="ast">CST <img src="./src/assets/graph.png" alt="ast"></button>
                    <button class="btns" id="cuadruplo">Cuadruplos <img src="./src/assets/table.png" alt="ast"></button>
                    <button class="btns" id="upload">Cargar <img src="./src/assets/upload.png" alt="upload"></button>
                    <input placeholder="cargar" type="file" id="file-input" accept=".s">
                    <button class="btns" id="download">Descargar <img src="./src/assets/downloads.png" alt="download"></button>
                    <button class="btns" id="step">Paso a paso <img src="./src/assets/step.png" alt="step"></button>
                    <h3 id="time" class="bg-dark text-white"></h3>
                </div>
                <div id="tabs"></div> <!-- Contenedor para las pestañas -->
                <textarea id="editor" cols="30" rows="10" placeholder="Ingrese su texto aqui"></textarea>
                <br>
                <!-- terminal -->
                <div id="terminal" class="editor_terminal" contenteditable="false"></div>
            </div>
            <div id="mynetwork">
            </div>
        </section>
    </section>
    <!-- Pie de pagina -->
    <footer class="footer container-fluid py-4">
        <img src="./src/assets/icon.png" alt="logo">
        <div>
            <h2>ARM64 Simulator</h2>
            <p>ARM64 Simulator es un proyecto de compiladores 2 con el proposito de implementar los conocimientos
                adquiridos <br> en el curso
                de compiladores en la Universidad de San Carlos de Guatemala.
            </p>
        </div>
        <div>
            <h3>Miembros del proyecto</h3>
            <ul>
                <li>Josue</li>
                <li>Karina</li>
                <li>Rodrigo</li>
            </ul>
        </div>
    </footer>

    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
    <!-- Parser -->
    <script type="text/javascript" src="./src/js/parser/parserGrafos.js"></script>
    <script type="text/javascript" src="./src/js/parser/parser2.js"></script>
    <script type="text/javascript" src="./src/js/parser/vis-network.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="./src/js/parser/vtree.js"></script>
    <!-- scripts -->
    <script src="./src/js/parser/index.js"></script>
    <script src="./src/js/parser/ast.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- interfaces -->
    <script src="./src/js/interfaz/expression.js"></script>
    <script src="./src/js/interfaz/instruction.js"></script>
    <!-- environment -->
    <script src="./src/js/environment/ast.js"></script>
    <script src="./src/js/environment/cst.js"></script>
    <script src="./src/js/environment/environment.js"></script>
    <script src="./src/js/environment/registers.js"></script>
    <script src="./src/js/environment/symbol.js"></script>
    <script src="./src/js/environment/type.js"></script>
    <!-- execute -->
    <script src="./src/js/execute/executer.js"></script>
    <script src="./src/js/execute/root.js"></script>
    <script src="./src/js/execute/textSection.js"></script>
    <!-- expressions -->
    <script src="./src/js/expressions/operation.js"></script>
    <script src="./src/js/expressions/primitive.js"></script>
    <!-- instructions -->
    <script src="./src/js/ instructions/declaration.js"></script>
    <script src="./src/js/ instructions/move.js"></script>
    <script src="./src/js/ instructions/systemCall.js"></script>
    <script src="./src/js/ instructions/ldr.js"></script>
    <script src="./src/js/ instructions/ldrb.js"></script>
    <script src="./src/js/ instructions/add.js"></script>
    <!-- generator -->
     <script src="./src/js/generator/generator.js"></script>
    <!-- analisis -->
    <script type="text/javascript" src="./src/js/parser/ejecucion.js"></script>








</body>

</html>
